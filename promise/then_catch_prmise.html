<body>
    

   
   <script>
        let pro = new Promise((resolve, reject)=> {
            if(23 < 90)  {
            resolve('success.....');          // here if it is true then it will resolved , if it is not then it  will rejected
            }else {
             reject('not valid.......');
             
           }
       })
   
   
       pro
       .then((re)=> {
            console.log(re + ' yey !!!');
       })
       .catch((error)=> {
                console.log('error : ' + error);
       })   
   </script>
