<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     
<table>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>username</th>
      <th>Email</th>
    </tr>
    <tbody id="mydata"></tbody>
  </table>
  
  <h1 style="text-decoration: underline;"> User Details</h1>
  
  <p id="show"></p>
   
  
  



  
    
    
    <script>
        


async function fetchData() {
    const res = await fetch('https://jsonplaceholder.typicode.com/users');
    if(!res.ok) {
        throw new Error('network Error');
    }
    var data = await res.json();
    display(data);

}
fetchData();

var d;
function display(data) {
   var table = '';
   

   for(  d of data) {
        table +=` <tr>
        <td><button onclick ='click_btn(${d.id})'>${d.id}</button></td>
        <td>${d.name}</td>
        <td>${d.username}</td>
        <td>${d.email}</td>
        </tr>`
       
   }

   

   document.getElementById('mydata').innerHTML = table;
}

function click_btn( id) {

    getdata(id);
   

}

 async  function getdata(id) {

    var data = await fetch('https://jsonplaceholder.typicode.com/users/' + id);
  

     try {
        var idData =  await data.json();

          
    document.getElementById('show').innerHTML = `<tr><li>id : </td><td>${idData.id}</li></tr>
    <li><td>Name : </td><td>${idData.name}</td></li>
    <li><td>Username : </td><td>${idData.username}</td></li>
    <li><td>email : </td><td>${idData.email}</td></li>
    <li><td>adderss : </td><td>${idData.address}</td></li>
    <li><td>phone : </td><td>${idData.phone}</td></li>
    <li><td>website : </td><td>${idData.website}</td></li>
    `

           

        
        
     } catch (error) {

        console.log(error);
        
     }






}





   
    </script>
</body>
</html>
