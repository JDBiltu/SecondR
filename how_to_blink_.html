    <style>
        * {
    margin: 0;
    padding: 0;
}
#text {
    color: red;
    animation-name: blinky;
    animation-duration: .7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
    
   
    
}

    form { opacity: 1;}
    to{ opacity: .001; }
}

    </style>
</head>

  <h1 id="text">hello world</h1>
